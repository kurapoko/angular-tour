<swiper [slidesPerView]="slidesPerView" [spaceBetween]="50" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()" [navigation]="true" [pagination]="{ clickable: true }">
  <ng-container *ngFor="let item of swiperList">
    <ng-template swiperSlide>{{ item.title }}</ng-template>
  </ng-container>
</swiper>
